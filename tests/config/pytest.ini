[tool:pytest]
# Pytest configuration for EdgeQL testing

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = 
    nodes/python
    tests/integration
    tests/unit

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --show-capture=no
    --junitxml=reports/pytest-report.xml
    --cov=nodes/python
    --cov=services
    --cov-report=html:reports/coverage-html
    --cov-report=xml:reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    smoke: Smoke tests for CI/CD
    performance: Performance tests
    security: Security tests
    api: API tests
    pipeline: Pipeline tests
    node: Node tests
    compiler: Compiler tests
    executor: Executor tests

# Filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */node_modules/*
    */dist/*
    */build/*
    */.venv/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: