<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Worker Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #editor { height: 300px; width: 100%; border: 1px solid #ccc; }
        .console-output { 
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px; 
            margin: 10px 0; 
            font-family: monospace; 
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monaco Editor Worker Fix Test</h1>
        <div id="status" class="status info">Initializing Monaco Editor...</div>
        
        <div id="editor"></div>
        
        <h3>Console Output:</h3>
        <div id="console-output" class="console-output">Loading...</div>
        
        <h3>Expected Results:</h3>
        <ul>
            <li>No "Could not create web worker(s)" warning</li>
            <li>No "Cannot read properties of undefined" errors</li>
            <li>Monaco Editor loads and functions normally</li>
            <li>Clean console output</li>
        </ul>
    </div>

    <script type="module">
        // Capture console messages for display
        const consoleOutput = document.getElementById('console-output');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        let messages = [];
        
        function addMessage(type, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = `[${timestamp}] ${type.toUpperCase()}: ${args.join(' ')}`;
            messages.push(message);
            consoleOutput.textContent = messages.join('\n');
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            addMessage('log', args);
            originalConsoleLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addMessage('error', args);
            originalConsoleError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addMessage('warn', args);
            originalConsoleWarn.apply(console, args);
        };
        
        // Configure MonacoEnvironment (same as in main.js)
        self.MonacoEnvironment = {
            getWorkerUrl: function (moduleId, label) {
                console.log('MonacoEnvironment.getWorkerUrl called with:', { moduleId, label });
                
                // Return a data URL that creates a minimal worker
                // This satisfies Monaco's worker requirement without actual worker files
                return 'data:text/javascript;charset=utf-8,' + encodeURIComponent(`
                    self.addEventListener('message', function(e) {
                        console.log('Data URL worker received message:', e.data);
                        // Minimal worker that responds to all messages with empty results
                        const response = { id: e.data.id, result: null };
                        
                        switch(e.data.method || e.data._method || '') {
                            case 'getSemanticDiagnostics':
                            case 'getSyntacticDiagnostics': 
                            case 'getSuggestionDiagnostics':
                                response.result = [];
                                break;
                            case 'getCompletionItems':
                                response.result = { suggestions: [], incomplete: false };
                                break;
                            default:
                                response.result = null;
                        }
                        
                        self.postMessage(response);
                    });
                `);
            }
        };
        
        // Test Monaco Editor
        async function testMonacoEditor() {
            try {
                console.log('Starting Monaco Editor test...');
                
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'Loading Monaco Editor...';
                
                // Import Monaco Editor
                const monaco = await import('/node_modules/monaco-editor/esm/vs/editor/editor.api.js');
                console.log('Monaco Editor imported successfully');
                
                statusEl.textContent = 'Creating Monaco Editor instance...';
                
                // Create editor instance
                const editor = monaco.editor.create(document.getElementById('editor'), {
                    value: `# Test DSL Content
pipeline:
  - id: data_loader
    type: DataLoaderNode
    params:
      symbol: "AAPL"
      timeframe: "1d"
      
  - id: feature_gen
    type: FeatureGeneratorNode
    depends_on: [data_loader]
    params:
      indicators: ["sma_20", "rsi_14"]`,
                    language: 'yaml',
                    theme: 'vs-dark',
                    minimap: { enabled: false },
                    scrollBeyondLastLine: false
                });
                
                console.log('Monaco Editor created successfully');
                statusEl.textContent = 'Monaco Editor loaded successfully!';
                statusEl.className = 'status success';
                
                // Test some editor functionality
                setTimeout(() => {
                    const model = editor.getModel();
                    const lineCount = model.getLineCount();
                    console.log(`Editor has ${lineCount} lines of content`);
                    
                    // Test setting content
                    editor.setValue('// Monaco Editor is working!\nconsole.log("No worker warnings!");');
                    console.log('Content set successfully');
                    
                    // Check for any delayed errors
                    setTimeout(() => {
                        console.log('Test completed - check for any worker warnings above');
                    }, 2000);
                }, 1000);
                
            } catch (error) {
                console.error('Failed to load Monaco Editor:', error);
                document.getElementById('status').textContent = 'Failed to load Monaco Editor: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }
        
        // Import and run comprehensive test
        import('./src/lib/monaco/MonacoWorkerTest.js').then(async ({ monacoWorkerTest }) => {
            console.log('Starting comprehensive Monaco worker tests...');
            
            const testResults = await monacoWorkerTest.runAllTests();
            
            console.log('Test Results:', testResults);
            
            const statusEl = document.getElementById('status');
            if (testResults.overallSuccess) {
                statusEl.textContent = '✅ All tests passed! Monaco Editor is properly configured without worker warnings.';
                statusEl.className = 'status success';
            } else {
                statusEl.textContent = '❌ Some tests failed. Check console for details.';
                statusEl.className = 'status error';
            }
            
            // Also run the original test
            testMonacoEditor();
        }).catch(error => {
            console.error('Failed to import test utility:', error);
            // Fallback to original test
            testMonacoEditor();
        });
    </script>
</body>
</html>
